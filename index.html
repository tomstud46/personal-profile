<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Profile</title>

  <!-- Bonus: Internal CSS (Optional) -->
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eaeaea;
    }

    .container {
      max-width: 750px;
      width: 90%;
      background: #121212;
      padding: 30px 35px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    p {
      text-align: center;
      line-height: 1.7;
      color: #cfcfcf;
      margin-bottom: 25px;
    }

    img {
      display: block;
      margin: 0 auto 20px auto;
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #4facfe;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #eaeaea;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 15px;
      color: #ffffff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input::placeholder, textarea::placeholder {
      color: #888;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.3);
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 1. Heading (Name) -->
    <h1>Your Full Name</h1>

    <!-- 2. Short Bio Paragraph -->
    <p>
      Hello! My name is tomas chen.  I am a student who is learning web development
      and software engineering. I enjoy building simple projects, learning new
      technologies, and improving my problem-solving skills.
    </p>

    <!-- 3. Image -->
    <img src="profile.jpg" alt="Profile Image" />

    <!-- 4. Contact Form -->
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Bonus: JavaScript (Optional) -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thank you! Your message has been submitted.");
    });
  </script>
</body>
</html>
